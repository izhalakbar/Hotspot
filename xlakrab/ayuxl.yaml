#=>
proxy-groups:
  - name: Universal
    type: select
    proxies:
      - All-load-balance
    filter: "All-load-balance"
  - name: All-load-balance
    type: load-balance
    strategy: consistent-hashing
    url: http://cp.cloudflare.com/generate_204
    interval: 150
    proxies:
      - Trojan-load-balance
      - Vmess-load-balance
 #parents
  - name: Trojan-load-balance
    type: load-balance
    strategy: consistent-hashing
    url: http://cp.cloudflare.com/generate_204
    interval: 150
    proxies:
      - Trojan-url-test-1
      - Trojan-url-test-2
      - Trojan-url-test-3
      - Trojan-url-test-4
  - name: Vmess-load-balance
    type: load-balance
    strategy: consistent-hashing
    url: http://cp.cloudflare.com/generate_204
    interval: 150
    proxies:
      - Vmess-url-test-1
      - Vmess-url-test-2
 #child
  - name: Trojan-url-test-1
    type: url-test
    url: http://cp.cloudflare.com/generate_204
    interval: 150
    tolerance: 50
    proxies:
      - TROJAN-1|>
      - TROJAN-2|>
  - name: Trojan-url-test-2
